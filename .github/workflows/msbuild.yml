name: (Build Master) 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH1: ./TestBuild/_projects/vs2019_SolutionExample.sln
  SOLUTION_FILE_PATH2: ./TestBuild/_projects/vs2022_SolutionExample.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION1: ReleaseDefault
  BUILD_CONFIGURATION2: ReleaseLLVM

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Generate Projects
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: TestBuild/Generate.bat 1
      
    - name: Restore NuGet packages (VS2019)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH1}}      
      
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION1}} ${{env.SOLUTION_FILE_PATH1}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION2}} ${{env.SOLUTION_FILE_PATH1}}

    - name: Restore NuGet packages (VS2022)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH2}}      
      
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION1}} ${{env.SOLUTION_FILE_PATH2}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION2}} ${{env.SOLUTION_FILE_PATH2}}